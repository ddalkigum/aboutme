<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="baseball.css" />
  <title>Baseball</title>
</head>

<body>
  <div class="container">
    <div class="title">Base Ball Game</div>
    <form class="number_form">
      <input type="number" placeholder="4자리 숫자를 넣어주세요" />
    </form>
    <div>
      <ul class="user__number-list"></ul>
    </div>
    <div class="answer hiding">
      <span class="correct_number"></span>
      <span>end</span>
    </div>
    <form>
      <button>다시하기</button>
    </form>
  </div>
  <div class="rule_container">
    <h2>⚾️ 야구게임 룰 ⚾️</h2>
    <ul>
      <li>⚾️ 숫자는 4자리 입력 가능</li>
      <li>⚾️ 중복된 숫자는 입력 안됨</li>
      <li>⚾️ Strike = 🟢</li>
      <li>⚾️ Ball = 🟡</li>
      <li>⚾️ 기회는 10번!</li>
      <li>⚾️ 정답은 콘솔창에 .... 아니면</li>
      <li>⚾️ 10번의 기회가 다되면 나타나요!</li>
    </ul>
  </div>
  <script src="baseball.js"></script>
</body>

</html>
